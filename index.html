<!DOCTYPE html>
<html lang="en">
  <div class="pagina">
  <head>
    <title>Beatles Discography</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
 
    <header>
      <h1>🎸 🎵🎵 BEATLES DISCOGRAFHY 🎵🎵 🎸</h1>
      <!-- <h2><a href="https://www.todomusica.org/beatles/" target=”_blank”>Ver biografía</a></h2> -->
    </header>
    <div class="container">
      <!--Selector de título -->
      <div class="row justify-content-center  pb-0">
        <div class="col-6">
          <div class="form-group">
          <select
            name="titulo"
            id="album-selector"
            class="custom-select form-control-lg custom-select-lg mb-3 "
          >
            <option value="">Seleccionar un título</option>

            
          </select>
          
          <button class="btn btn-secondary p-3 " type="button" id="all">
            Todos
          </button>
          </div>
        
        </div>
      </div>

      <!--buscador-->
      <div class="row justify-content-center mt-1">
        <div class="col-6 pb-0 ">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="input"
              autofocus
              placeholder="Buscar Album por título"
            />

            <button class="btn btn-secondary p-3 " type="button" id="find">
              Buscar
            </button>
          </div>

          <p id="message"></p>
          
        </div>
      </div>

      <!-- nodos dinámicos -->
      <div class="row justify-content-center m-2 " id="apiAlbum"></div>
      <div class="p-2"></div>
    
    </div>
    
    <footer class="footer mt-auto text-center py-3">
      &copy; 2020 monic.albiaque@gmail.com
    </footer>
  </div>
    <script src="index.js"></script>
  
  </body>
</html>
